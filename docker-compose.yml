services:
  app:
    build: .
    privileged: true
    pid: "host"
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - /proc:/proc:ro
      - /sys:/sys:ro
      - /etc:/etc
      - /var/run/dbus:/var/run/dbus
      - /run/systemd:/run/systemd
    environment:
      - NODE_ENV=production
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-your_secure_password}
      - DB_DATABASE=${DB_DATABASE:-openlinuxmanager}
      - PORT=3000
    depends_on:
      - db
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-your_secure_password}
      - POSTGRES_DB=${DB_DATABASE:-openlinuxmanager}
    ports:
      - "${DB_PORT_EXTERNAL:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
